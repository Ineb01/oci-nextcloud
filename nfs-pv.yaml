apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-nfs-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: autossh-service.default.svc.cluster.local
    path: /mnt/nextcloud-data
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
